<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <title>Colorful CRUD with XHR</title>
  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    /* Form Card */
    .form-card {
      border-radius: 20px;
      background: linear-gradient(135deg, #ffffff, #f7f9fc);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .form-card:hover {
      transform: translateY(-3px);
    }
    .form-card h4 {
      color: #007bff;
      font-weight: 600;
    }
    .form-control, .btn {
      border-radius: 30px;
    }

    /* Blog Post Cards */
    .post-card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      background: #ffffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }
    .post-card .card-header {
      background: #007bff;
      color: white;
      border-top-left-radius: 15px !important;
      border-top-right-radius: 15px !important;
    }
    .post-card .card-body p {
      color: #555;
    }

    /* Spinner overlay */
    .spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Post Form -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card form-card my-5">
          <div class="card-body">
            <h4 class="text-center mb-4"> Create / Manage Posts</h4>
            <form id="postform">
              <div class="form-group">
                <label for="userid"><strong>Select User</strong></label>
                <select id="userid" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="title"><strong>Post Title</strong></label>
                <input type="text" class="form-control" id="title" placeholder="Enter your post title" />
              </div>

              <div class="form-group">
                <label for="body"><strong>Post Content</strong></label>
                <textarea rows="4" class="form-control" id="body" placeholder="Write something interesting..."></textarea>
              </div>

              <button type="submit" id="postsubmitbtn" class="btn btn-primary btn-block">
                âž• Add Post
              </button>

              <button type="button" id="postupdatebtn" class="btn btn-success btn-block d-none">
                ðŸ”„ Update Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Posts Container -->
    <div class="row" id="blogcontainer"></div>
  </div>

  <!-- Spinner -->
  <div class="spinner d-none" id="spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
