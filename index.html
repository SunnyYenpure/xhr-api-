<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>crud by using xhr POST</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card my-4">
            <div class="card-body">
              <form id="postform">
                <div class="form-group">
                  <label for="userid">userid</label>

                  <select id="userid" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" />
                </div>

                <div class="form-group">
                  <label for="body">content</label>
                  <textarea rows="4" class="form-control" id="body"> </textarea>
                </div>

                <button
                  type="submit"
                  id="postsubmitbtn"
                  class="btn btn-sm btn-outline-primary btn-block"
                >
                  Add Post
                </button>

                <button
                  type="button"
                  id="postupdatebtn"
                  class="btn btn-sm btn-outline-primary btn-block d-none"
                >
                  Update Post
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="blogcontainer"></div>
    </div>

    <!-- spinner -->

    <div class="spinner d-none" id="spinner">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
